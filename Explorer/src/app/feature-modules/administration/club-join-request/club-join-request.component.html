<div class="header">
    <div class="title-container">
      <mat-icon class="members-icon">group_add</mat-icon>
      <h2 class="club-requests-title">Manage Join Requests</h2>
    </div>
    <p class="club-requests-message">
      Quickly approve or decline requests to shape your perfect club!
    </p>
  </div>
  
  
  <div class="requests-container">
    <div *ngFor="let cr of userClubRequests" class="request-card">
      <div class="request-info">
        <div class="member-avatar">
          <mat-icon class="avatar-icon">person</mat-icon>
        </div>
        <div class="member-details">
          <h3 class="member-name">{{ personNames[cr.userId] }}</h3>
          <p class="status-message">
            <span *ngIf="cr.status === 0" class="status pending">Pending approval</span>
            <span *ngIf="cr.status === 1" class="status accepted">Approved</span>
            <span *ngIf="cr.status === 2" class="status denied">Request denied</span>
          </p>
        </div>
      </div>
  
      <div class="request-actions" *ngIf="cr.status === 0">
        <button class="btn accept" (click)="acceptRequest(cr)">✔ Approve</button>
        <button class="btn decline" (click)="denyRequest(cr)">✖ Decline</button>
      </div>
    </div>
  </div>
