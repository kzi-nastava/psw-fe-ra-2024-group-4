<div class="main">
  <div class="comment-section">
    <div class="content-container">
      <!-- Slika na vrhu -->
      <div
        class="problem-description-container"
        
      >
        <img [src]="getImage('note.png')">
        <div class="text-content">
          <p><strong><br><span class="owner-description">owner`s word</span></strong></p>
        </div>
      </div>

      <!-- Club description deo -->
      <div class="description-wrapper">
        <div class="club-description-header">
          <h4 class="club-description-title">About the club</h4>
          <button *ngIf="isOwner" class="edit-btn" (click)="openEditModal()">Edit</button>
        </div>
        <p class="club-description-text">
          {{ club.description || 'Opis kluba nije dostupan.' }}
        </p>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-backdrop" *ngIf="showEditModal">
      <div class="modal-content">
        <h3>Edit club description</h3>
        <textarea class="editable-description" [(ngModel)]="editableDescription" rows="6"></textarea>
        <div class="modal-buttons">
          <button (click)="saveDescription()">Save</button>
          <button (click)="closeEditModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
