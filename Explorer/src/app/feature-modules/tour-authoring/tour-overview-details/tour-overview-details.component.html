<div class="container">
    <ng-template #noReviews>
        <h1 style="margin-bottom: 10%;">There are no reviews for this tour</h1>
    </ng-template>

    <div class="review-list" *ngIf="reviews.length > 0; else noReviews">
        <div *ngFor="let r of reviews" class="comment">
            <div class="comment-header">
                <img [src]="r.userAvatar" class="avatar" alt="User Avatar">
                <span class="username">{{ r.username }}</span>
            </div>
            <div class="comment-content">
                <p>{{ r.comment }}</p>
            </div>
        </div>
    </div>
</div>
